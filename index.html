<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassGen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>PassWord Genrator</h1>
      <div class="display-container">
        <input readonly class="display" placeholder="PassWord" />
        <button class="copyBtn">
          <span class="copied"></span>
          <img src="./assets/copy.svg" alt="" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>PassWord Length</p>
          <p class="data-length-number">0</p>
        </div>

        <!-- slider  -->
        <input type="range" min="1" max="20" step="1" class="slider" id="" />

        <!-- checkboxes -->
        <div class="check">
          <input type="checkbox" id="upperCase" />
          <label for="upperCase">Includes UpperCase Letter</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowerCase" />
          <label for="lowerCase">Includes LowerCase Letter</label>
        </div>
        <div class="check">
          <input type="checkbox" id="number" />
          <label for="number">Includes Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols</label>
        </div>

        <!-- strength section  -->
        <div class="strength-container">
          <p>Strength</p>
          <div class="data-indicator"></div>
        </div>

        <!-- generate password  -->
        <button class="generateButton">Generate Password</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
